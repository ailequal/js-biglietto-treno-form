<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
  </head>
  <body>

    <div class="header">
      <h1 class="title">Trenitalia</h1>
    </div>

    <div class="main">
      <section class="price">
        <h2>Ticket price calculator</h2>
        <div class="container">
          <div class="row">
            <div class="col">
              <h4>Name & Surname</h4>
              <input id="user_name_surname_1" name="user_name_surname" type="text">
            </div>
            <div class="col">
              <h4>Distance in Km</h4>
              <input id="travel_km" name="travel_km" type="number">
            </div>
            <div class="col">
              <h4>Age</h4>
              <select id="user_age" name="age">
                <option value="" selected disabled hidden></option>
                <option value="minor">Minor</option>
                <option value="adult">Adult</option>
                <option value="over65">Over 65</option>
              </select>
            </div>
          </div>
          <div class="wrapper">
            <button id="btn_gen" class="btn" type="button" name="button">Generate</button>
            <button id="btn_canc" class="btn" type="button" name="button">Cancel</button>
          </div>
        </div>
      </section>
      <section id="ticket" class="ticket display_none">
        <h2>Your ticket</h2>
        <div class="container">
          <h3>User information</h3>
          <div class="row">
            <div class="col name_surname">
              <h3>Name & Surname</h3>
              <h3 id="user_name_surname_2"></h3>
            </div>
            <div class="col">
              <table class="ticket_info">
                <thead>
                  <tr>
                    <th>Offers</th>
                    <th>Wagon</th>
                    <th>Reservation Code</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="offers"></td>
                    <td id="wagon"></td>
                    <td id="reservation_code"></td>
                    <td id="travel_price"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <!-- empty -->
    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
